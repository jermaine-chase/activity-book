<div class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <span class="navbar-brand">{{title}}</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" *ngFor="let view of views">
          <a class="nav-link" href="{{view.id}}" (click)="toggleViews('{{view.id}}')">{{view.label}}</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="row">
    <div class="col">
      <div  [ngClass]="getDivStatus('mathPractice')?'myShow':'myHide'" id="mathPractice">
        <mathpractice></mathpractice>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div [ngClass]="getDivStatus('blankFiller')?'myShow':'myHide'" id="blankFiller">
        <blankfiller></blankfiller>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div [ngClass]="getDivStatus('decoder')?'myShow':'myHide'" id="decoder">
          <decoder></decoder>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div [ngClass]="getDivStatus('wordScramble')?'myShow':'myHide'" id="wordScramble">
          <wordscramble></wordscramble>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div [ngClass]="getDivStatus('wordSearch')?'myShow':'myHide'" id="wordSearch">
          <wordsearch></wordsearch>
      </div>
    </div>
  </div>

  <router-outlet></router-outlet>
</div>
